<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>首页</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header class="header border-bottom">
        <div class="position">
            <div class="p-txt">安徽省</div>
        </div>
        <div class="search"><input type="text" placeholder="请输入商家或者商品名称"></div>
    </header>
    <div class="main scroll-wrap">
        <div class="scroll">
            <!-- 下拉刷新的结构 -->
            <div class="pull-refresh">
                <img src="../assets/arrow.jpg" alt="" />
                <span>下拉可以刷新...</span>
            </div>
            <!-- banner列表部分 -->
            <div class="banner swiper-container">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="shop_content">
                <h2 class="s_title">附近商家</h2>
                <!-- 商品列表部分 -->
                <ul class="shop_list">

                </ul>
            </div>

            <!-- 下拉加载更多 -->
            <div class="load-more">
                <img src="../assets/arrow.jpg" alt="" />
                <span>上拉可以加载更多...</span>
            </div>
        </div>
    </div>
    <nav class="tabs border-top">

    </nav>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="../lib/pubsub.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="../lib/iscroll-probe.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/home.js"></script>

</body>

</html>
